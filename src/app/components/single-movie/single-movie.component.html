<div class="container-fluid" style="margin-top: 49px; margin-bottom: 89px;">
    <app-navbar></app-navbar>
    <app-back-button></app-back-button>

    <div *ngIf="loading" class="overlay d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status" style="width: 10rem; height: 10rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <div *ngIf="!loading" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card col-sm-12 col-md-4" style="position: relative;">
            <img src="{{movie['linkToImage']}}" class="card-img-top" alt="...">
            
            <div class="card-body d-flex justify-content-center">
                <p class="card-text p-2" style="font-size: 1.5rem;">{{movie['movieName']}}</p>
            </div>
            <br>
            <div class="mx-auto">
                <span class="fs-5 text">
                Cena za 24h: 
                </span>
                <button style="height: fit-content; border: none; background-color: transparent;" (click)="redirectToPaymentGate('priceFor24h',movie['movieName'], movie['priceFor24h'])">
                    <span class="rounded mx-auto p-2 bg-success btn-lg">{{movie['priceFor24h'] + " $"}}</span>
                </button>
            </div>
            <br>
            <div class="mx-auto">
                <span class="fs-5 text">
                Cena na sta≈Çe: 
                </span>
                <button style="height: fit-content; border: none; background-color: transparent;" (click)="redirectToPaymentGate('price',movie['movieName'], movie['price'])">
                    <span class="rounded mx-auto p-2 bg-success btn-lg">{{movie['price']  + " $"}}</span>
                </button>
            </div>
            
            <div class="card-body d-flex justify-content-center">
                <p class="card-text p-2" style="font-size: 1.5rem;">{{movie['description']}}</p>
            </div>
        </div>
    </div>
</div>
