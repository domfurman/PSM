<app-navbar></app-navbar>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
 
<div *ngFor="let movie of movies" style="margin-bottom: 50px; width: 100%" class="col-4">
  <div class="card">
    <img
        src="{{movie['linkToImage']}}"
        class="card-img-top"
        alt="..."
    />
    <div class="card-body d-flex">
        <p class="card-text p-2" style="font-size: 1.5rem;">{{movie['movieName']}}</p>
        <button (click)="redirectToSingleMovie(movie['movieName'])" class="bg-success d-flex justify-content-center"><i class="bi bi-cart ms-auto p-2" style="font-size: 1.5rem;"> buy</i></button>
    </div>  
  </div>
</div>
