<div class="container p-0" style="margin-top: 48px; margin-bottom: 50p">
    <div class="card px-4">
        <p class="h8 py-3">Payment Details for movie <span style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">{{moviePaymentDetails['movieName']}}</span></p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Person Name</p>
                    <input class="form-control mb-3" type="text" placeholder="Name" value="Barry Allen" required>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" required>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry Date</p>
                    <input class="form-control mb-3" type="text" placeholder="MM/YYYY" required>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2 " type="password" placeholder="***" required>
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary mb-3">
                    <!-- <span class="ps-3">Pay {{moviePaymentDetails['chosenPrice']}}$</span> -->
                    <button type="button" (click)="pay()" class="btn btn-primary"><span>Pay {{moviePaymentDetails['chosenPrice']}}$</span></button>
                    <!-- <span class="fas fa-arrow-right"></span> -->
                </div>
            </div>
        </div>
    </div>
</div>
