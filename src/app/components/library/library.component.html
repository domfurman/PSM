<h2 style="margin-top: 48px;">Hello {{credentials}}</h2>
<h3>This is your movie collection:</h3>
<div *ngIf="movies.length === 0; else moviesList">
    <p>No movies found.</p>
  </div>
  
  <ng-template #moviesList>
    <!-- <ul>
      <li *ngFor="let movie of movies">
        {{ movie }}
      </li>
    </ul> -->
    <div *ngFor="let movie of movies">
        <div class="card">
            <p class="card-text p-3 col-6" style="font-size: 1.25rem;">{{movie}}</p>
        </div>
    </div>
  </ng-template>
