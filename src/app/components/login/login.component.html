<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link href="https://fonts.cdnfonts.com/css/recoleta" rel="stylesheet">
<div>
<div class="login-page">
  <h1 style="font-family: 'Recoleta', sans-serif; font-size: 70px; font-weight: 800; margin-top:70px" class="text-primary text-center align-middle">Sigma Player</h1>  
  <div id="login-form" [hidden]="showLoginForm">
    <form >
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]="credentials.email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      <hr>
      <button (click)="googleLogin()" class="btn btn-primary">Log in with Google <i class="bi bi-google"></i></button>
    </form>
  </div>
  
  <div id="register-form" [hidden]="!showLoginForm">
    <form >
      <div class="mb-3">
        <label for="name" class="form-label">ImiÄ™</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="signUpCredentials.name">
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Nazwisko</label>
        <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="signUpCredentials.surname">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adres email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]="signUpCredentials.email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="signUpCredentials.password">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Wiek</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="signUpCredentials.age">
      </div>
      
      
      <button type="submit" class="btn btn-primary" (click)="signupAlert()">Sign up</button>
    </form>
  </div>
  
  <div [hidden]="showLoginForm" id="new-here" class="additional-info">
    <p>New here? <a (click)="changeForm()" class="change-form-click">Sign up!</a></p>
  </div>
  
  <div [hidden]="!showLoginForm" id="already-have-an-account" class="additional-info">
    <p>Already have an account? <a (click)="changeForm()" class="change-form-click">Log in!</a></p>
  </div>
</div>
</div>
